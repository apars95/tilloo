language: node_js
node_js:
  - 10.14.0

build:
  ci:
    - npm install gulp@4.0.0 -g
    - npm ci
    - gulp lint
    - docker build -t tilloo/k8s:$BUILD_NUMBER-amd64 .
    - docker tag tilloo/k8s:$BUILD_NUMBER-amd64 tilloo/k8s:latest-amd64
    - docker manifest push --purge tilloo/k8s:latest
    - docker manifest create tilloo/k8s:latest tilloo/k8s:latest-amd64 tilloo/k8s:latest-arm32v6
    - docker manifest annotate tilloo/k8s:latest tilloo/k8s:latest-arm32v6 --os linux --arch arm
    - docker manifest push tilloo/k8s:latest

  post_ci:
    - 'if [ "$BRANCH" == "master" -a "$PULL_REQUEST" == "false" ]; then docker push tilloo/k8s; fi'

integrations:
  hub:
    - integrationName: DockerChrisKinsman
      type: docker

